{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h1>Order history:</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date and Time</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      {% for car_info in all_purchases_info %}

      <td>{{ car_info.name }}</td>
      <td>{{ car_info.purchase_time }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
